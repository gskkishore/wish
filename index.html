<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/wish.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

            }
        </style>
    </head>
    <body>
        <audio autoplay loop>
        
            <source src="./img//song.mp3" type="audio/mpeg">
        </audio>
        <!-- <div id="music"><embed src="./img//song.mp3" autostart=true loop=true></div> -->
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4" style="margin: 0 auto;">
                        <div class="card  m-3 shadow-lg p-3 mb-5" style="border-radius: 15px;">
                            <img src="./img/2.jpg" style="height: 250px;border-radius: 5px;">
                        </div>
                    </div>
                    <div class="col-sm-4" style="margin: 0 auto;">
                        <div class="card  m-3 shadow-lg p-3 mb-5" style="border-radius: 15px;">
                            <img src="./img/3.jpg" style="height: 250px;border-radius: 5px;">
                        </div>
                    </div>
                    <div class="col-sm-4" style="margin: 0 auto;">
                        <div class="card  m-3 shadow-lg p-3 mb-5" style="border-radius: 15px;">
                            <img src="./img/4.jpg" style="height: 250px;border-radius: 5px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" >
                        <div class="card  m-3 shadow-lg p-3 mb-5" style="border-radius: 15px;background-color: pink;">
                            <div class="card-body" style="margin: 0 auto;">
                            <h1 class="ml6">
                                <span class="text-wrapper">
                                    <span class="letters text-info" style="font-weight:300;font-size:medium">Happiee Birthday Eruma....(-_-)</span>
                                </span>
                            </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4" style="margin: 0 auto;">
                        <div class="card  m-3 shadow-lg p-3 mb-5" style="border-radius: 15px;">
                            <img src="./img/5.jpg" style="height: 250px;border-radius: 5px;">
                        </div>
                    </div>
                    <div class="col-sm-4" style="margin: 0 auto;">
                        <div class="card  m-3 shadow-lg p-3 mb-5" style="border-radius: 15px;">
                            <img src="./img/6.png" style="height: 250px;border-radius: 5px;">
                        </div>
                    </div>
                    <div class="col-sm-4" style="margin: 0 auto;">
                        <div class="card  m-3 shadow-lg p-3 mb-5" style="border-radius: 15px;">
                            <img src="./img/7.jpg" style="height: 250px;border-radius: 5px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <script>
        // Wrap every letter in a span
            var textWrapper = document.querySelector('.ml6 .letters');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime.timeline({ loop: true })
                .add({
                    targets: '.ml6 .letter',
                    translateY: ["1.1em", 0],
                    translateZ: 0,
                    duration: 750,
                    delay: (el, i) => 50 * i
                }).add({
                    targets: '.ml6',
                    opacity: 0,
                    duration: 1000,
                    easing: "easeOutExpo",
                    delay: 1000
                });
    </script>
    </body>
    
    
</html>
